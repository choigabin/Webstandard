<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>텍스트태그</title>
    </head>
    <body>
        <h3>애국가</h3>
        <p>
            <!-- br : break row  --> 
            <!-- 문법 1 : 자손을 담는 유형 <시작태그></종료태그> -->
            <!-- 문법 2 : 자손을 담지 않는 유형 <태그명 /> -->
            동해물과 백두산이 마르고 닳도록 <br />
            하느님이 보우하사 우리나라만세 <br />
            무궁화 삼천리 화려강산 <br />
            하느님이 보우하사 우리나라 만세
        </p>
    </body>
</html>
