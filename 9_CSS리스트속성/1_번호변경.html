<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>CSS리스트속성</title>
    <style>
        /* 클래스선택자 : .class{} */
        /* list-style : 기호나 번호를 변경하는 속성 */
        .list01 { list-style: decimal; } /* 기본값, 번호 */
        .list02 { list-style: decimal-leading-zero; } /* 10보다 작은 숫자앞에 0 붙임 */
        .list03 { list-style: lower-alpha; } /* 소문자 알파벳 */
        .list04 { list-style: upper-alpha; } /* 대문자 알파벳 */
        .list05 { list-style: upper-roman; } /* 대문자 로마자 */
        .list06 { list-style: none; } /* 제거 */
    </style>
</head>
<body>
    <ol class="list01">
        <li>리스트태그</li>
        <li>리스트태그</li>
        <li>리스트태그</li>
    </ol>
    <ol class="list02">
        <li>리스트태그</li>
        <li>리스트태그</li>
        <li>리스트태그</li>
    </ol>
    <ol class="list03">
        <li>리스트태그</li>
        <li>리스트태그</li>
        <li>리스트태그</li>
    </ol>
    <ol class="list04">
        <li>리스트태그</li>
        <li>리스트태그</li>
        <li>리스트태그</li>
    </ol>
    <ol class="list05">
        <li>리스트태그</li>
        <li>리스트태그</li>
        <li>리스트태그</li>
    </ol>
    <ol class="list06">
        <li>리스트태그</li>
        <li>리스트태그</li>
        <li>리스트태그</li>
    </ol>
</body>
</html>
