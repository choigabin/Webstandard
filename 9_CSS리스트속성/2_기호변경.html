<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>CSS리스트속성</title>
    <style>
        /* 클래스선택자 : .class{} */
        /* list-style : 기호나 번호를 변경하는 속성 */
        .list01 { list-style: disc; } /* 기본값, 채워진 원 */
        .list02 { list-style: circle; } /* 빈원 */
        .list03 { list-style: square; } /* 사각형 */
        .list04 { list-style: none; } /* 제거 */
    </style>
</head>
<body>
    <ul class="list01">
        <li>리스트태그</li>
        <li>리스트태그</li>
        <li>리스트태그</li>
    </ul>
    <ul class="list02">
        <li>리스트태그</li>
        <li>리스트태그</li>
        <li>리스트태그</li>
    </ul>
    <ul class="list03">
        <li>리스트태그</li>
        <li>리스트태그</li>
        <li>리스트태그</li>
    </ul>
    <ul class="list04">
        <li>리스트태그</li>
        <li>리스트태그</li>
        <li>리스트태그</li>
    </ul>
</body>
</html>
