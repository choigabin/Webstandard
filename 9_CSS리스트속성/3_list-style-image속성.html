<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>CSS리스트속성</title>
    <style>
        /* 클래스선택자 : .class{} */
        /* list-style-image : 기호를 이미지로 처리 */
        /* url() 함수 : 파일의 경로를 작성할 때 사용 */
        /* 실무에서는 잘 사용 X */
        .list01 { list-style-image: url(http://placehold.it/10x10); }
    </style>
</head>
<body>
    <ul class="list01">
        <li>리스트태그</li>
        <li>리스트태그</li>
        <li>리스트태그</li>
    </ul>
</body>
</html>
