<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<title>CSS 폰트속성</title>
		<style>
			/* CSS속성명 : 단어 + 단어 = 단어-단어 */
			/* font-size : 글자크기 변경 */

			/* 1. px단위 - 절대적 수치 */
			* { font-size: 20px; }

			/* 2. %단위 - 상대적 수치 */
			.text01 { font-size: 200%; }

			/* 3. em단위 - 상대적 수치 */
			.text02 { font-size: 2em; }

			/* 4. 영문키워드 */
			.text03 { font-size: xx-large; }
			
		</style>
	</head>
	<body>
		<h1 class="text01">제목태그</h1>
		<h1 class="text02">제목태그</h1>
		<h1 class="text03">제목태그</h1>
		<h1 class="text04">제목태그</h1>
		<h1 class="text05">제목태그</h1>
		<h1 class="text06">제목태그</h1>
	</body>
</html>
