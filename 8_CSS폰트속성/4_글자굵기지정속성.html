<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<title>CSS 폰트속성</title>
		<style>
			*{ font-weight: normal; }
			
			/* font-weight : 글자굵이 지정 */

			.text01{ font-weight: bold; }
			.text02{ font-weight: bolder; }
			.text03{ font-weight: lighter; }

			/* 100 ~ 900 : 폰트가 지원해야 굵기 선택이 가능 */
			.text04{ font-weight: 100; }
			.text05{ font-weight: 400; }
			.text06{ font-weight: 900; }
		</style>
	</head>
	<body>
		<h1 class="text01">title tag</h1>
		<h1 class="text02">title tag</h1>
		<h1 class="text03">제목태그</h1>
		<h1 class="text04">제목태그</h1>
		<h1 class="text05">제목태그</h1>
		<h1 class="text06">제목태그</h1>
	</body>
</html>
