<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<title>CSS 폰트속성</title>
		<style>
			.text01{ text-align: left; }
			.text02{ text-align: center; }
			.text03{ text-align: right; }
			p{ 
				width: 150px; 
				background-color: orange; 
				text-align: justify; 
				line-height: 50px; /* 줄간격 - 글자크기보다 커야함 */
			}
		</style>
	</head>
	<body>
		<h1 class="text01">title tag</h1>
		<h1 class="text02">title tag</h1>
		<h1 class="text03">title tag</h1>
		<p>
			동해물과 백두산이 마르고 닳도록
			하느님이 보우하사 우리나라만세
		</p>
	</body>
</html>
