<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<title>CSS 폰트속성</title>
		<style>
			/* text-transform : 영어 대소문자 지정 */
			.text01 { text-transform: uppercase; } /* 대문자 */
			.text02 { text-transform: lowercase; } /* 소문자 */
			.text03 { text-transform: capitalize; } /* 첫글자만 대문자 */

		</style>
	</head>
	<body>
		<h1 class="text01">title tag</h1>
		<h1 class="text02">title tag</h1>
		<h1 class="text03">title tag</h1>
		<h1 class="text04">제목태그</h1>
		<h1 class="text05">제목태그</h1>
		<h1 class="text06">제목태그</h1>
	</body>
</html>
