<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<title>CSS 폰트속성</title>
		<style>
			/* color : 글자색을 지정 */
			.text01 { color: red; } /* 1. 영문키워드방식 */
			.text02 { color: rgb(255,0,0); } /* 2. RGB함수방식 - 레드, 그린, 블루 */
			.text03 { color: #ff0000; } /* 3. hex코드방식 - rgb를 16진법코드로 변경 */
			.text04 { color: hsl(50, 50%, 80%); } /* 4. hsl함수방식 - 색상, 채도, 명도 */
			.text05 { color: rgba(255, 0, 0, 0.8); } /* 5. rgba함수 - 투명도 추가 */
			.text06 { color: hsla(50, 50%, 80%, 50%); } /* 6. hsla함수 - 투명도 추가 */
		</style>
	</head>
	<body>
		<h1 class="text01">제목태그</h1>
		<h1 class="text02">제목태그</h1>
		<h1 class="text03">제목태그</h1>
		<h1 class="text04">제목태그</h1>
		<h1 class="text05">제목태그</h1>
		<h1 class="text06">제목태그</h1>
	</body>
</html>
