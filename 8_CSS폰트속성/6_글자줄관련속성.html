<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<title>CSS 폰트속성</title>
		<style>
			/* text-decoration : 글자 줄지정 속성 */
			
			a { text-decoration: none; }
			.text01 { text-decoration: overline; } /* 윗줄 */
			.text02 { text-decoration: line-through; } /* 가운데줄 */
			.text03 { text-decoration: underline; } /* 밑줄 */
		</style>
	</head>
	<body>
		<a href="#">링크태그</a>
		<h1 class="text01">title tag</h1>
		<h1 class="text02">title tag</h1>
		<h1 class="text03">제목태그</h1>
		<h1 class="text04">제목태그</h1>
		<h1 class="text05">제목태그</h1>
		<h1 class="text06">제목태그</h1>
	</body>
</html>
