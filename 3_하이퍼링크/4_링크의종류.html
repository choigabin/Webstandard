<!-- HTML (Hyper Text Markup Language) : 웹컨텐츠를 담아 다른 페이지로 이동시키는 언어 -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>하이퍼링크</title>
</head>
<body>
    <h3 id="top">임시링크</h3> <!-- 아직 연결될 페이지가 제작되지 않을 때 임시로 작성하는 링크 -->
    <a href="#">회사소개</a>
    <hr />

    <h3>절대경로</h3> <!-- 절대적으로 바뀌지않는 주소 (파일탐색기 주소) -->
    <p>보통 타사이트 주소를 연결할 때 사용 - http:// 혹은 https://를 꼭 작성</p>
    <hr />

    <h3>상대경로</h3> <!-- 상대적으로 바뀌는 주소 -->
    <p>보통 홈페이지의 내부 페이지를 연결할 때 사용 - 한글포함X</p>
    <hr />

    <h3>웹서버에 올린 파일명/폴더명 규칙</h3> 
    <ul>
        <li>영어 대소문자를 구분해서 사용 - a1.html과 A1.html는 다름</li>
        <li>숫자는 영문 뒤에 작성해서 사용 - a1.html (o), 1a.html (x)</li>
        <li>영어 외 다른문자 사용 X</li>
        <li>특수문자 _와 -은 사용 가능</li>
        <li>파일명에 띄어쓰기 사용 X</li>
    </ul>
    <hr />
    <h3>네임앵커</h3> <!-- 페이지의 특정 위치를 찾아가는 경로 -->
    <a href="#top">맨위로</a>
</body>
</html>
