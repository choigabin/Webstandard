<!-- HTML (Hyper Text Markup Language) : 웹컨텐츠를 담아 다른 페이지로 이동시키는 언어 -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>하이퍼링크</title>
</head>
<body>
    <h3>3대 포털사이트 연결</h3>
    <ul>
        <!-- target : 페이지를 보여줄 위치를 지정하는 속성 -->
        <li><a href="http://naver.com" target="_blank">네이버</a></li> <!-- target="_blank" : 새창으로 뜸-->
        <li><a href="http://google.com" target="_blank">구글</a></li>
        <li><a href="http://daum.net" target="_blank">다음</a></li>
    </ul>
</body>
</html>
