<!-- HTML (Hyper Text Markup Language) : 웹컨텐츠를 담아 다른 페이지로 이동시키는 언어 -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>하이퍼링크</title>
</head>
<body>
    <h3>3대 포털사이트 연결</h3>
    <ul>
        <!-- 속성 : 해당 태그의 특징을 기술 -->
        <!-- <태그명 속성명 = "값" 속성명="값"> -->
        <!-- href : 연결된 페이지의 주소를 작성 -->
        <li><a href="http://naver.com">네이버</a></li>
        <li><a href="http://google.com">구글</a></li>
        <li><a href="http://daum.net">다음</a></li>
    </ul>
</body>
</html>
