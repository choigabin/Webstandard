<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>글자형태태그</title>
    </head>
    <body>
        <p>
            <p>글자를 <b>굵게</b> 하는 태그</p>
            <P>글자를 <i>기울이게</i> 하는 태그</p>
            <P>글자를 <ins>밑줄 주는</ins> 태그</p>
            <P>글자를 <del>가운데에 줄주는</del> 태그</p>
            <P>글자를 <small>작게 하는</small> 태그</p>
        </p>
        <p>
            <!-- 인용구 태그 : 명언이나 속담 -->
            <q>너 자신을 알라</q> 
            - 소크라테스 
        </p>
    </body>
</html>
