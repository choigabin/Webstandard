<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <title>CSS배경속성</title>
        <style>
            body{
                height: 3000px; /* 세로스크롤바 생성 */
                background-image: url(images/shape.png);
                background-repeat: no-repeat;
                background-position: right top;
                
                /* background-attachment : 배경이미지가 스크롤바를 따라다님 */
                /* 1. scroll : 기본값, 스크롤바 이동시 따라다니지 않음 */
                /* 2. fixed : 기본값, 스크롤바 이동시 고정되서 따라다님 */
                background-attachment: fixed;
            }
           
        </style>
    </head>
    <body>
        
    </body>
</html>
