<!DOCTYPE html>
<html lang="ko"> <!-- 번역관련 기반 언어 -->
<head>
    <meta charset="UTF-8">
    <title>멀티미디어태그</title>
</head>
<body>
    <!-- 속성명과 속성값이 같으면 속성명만 작성하면 됨 -->
    <!-- 
        * audio 태그 : 소리파일을 담는 태그
        1. src : 소리파일 경로 속성
        2. controls : 컨트롤러 표시
        3. autoplay : 자동재생 - 브라우저들이 현재 모두 막음
        4. muted : 음소거 
        5. loop : 무한반복
        6. preload : 소리 파일을 모두 읽고 재생할지, 그냥 재생할지 지정
    -->
    <audio src="media/Kalimba.mp3" controls autoplay muted loop preload="metadata"></audio>
    <!-- 
        img 태그와 다르게 audio 태그는 시작, 종료 태그가 존재 (=자손을 담을 수 있다는 의미) 
        -> source 태그를 담는다!
    -->
</body>
</html>
