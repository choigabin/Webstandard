<!DOCTYPE html>
<html lang="ko"> <!-- 번역관련 기반 언어 -->
<head>
    <meta charset="UTF-8">
    <title>멀티미디어태그</title>
</head>
<body>
    <!-- 속성 : 태그의 특징을 기술하는 것 -->
    <!-- 1. src : 이미지파일의 경로 작성 -->
    <!-- 2. src : 이미지 대체텍스트 - 웹접근성으로 스크린 리더기가 읽어줌 -->
    <!-- 3. width : 이미지의 가로폭속성 - 단위는 작성X -->
    <!-- 4. height : 이미지의 세로높이속성 -->
    <!-- ** width와 height 중 하나만 작성하면 비율에 맞는 이미지 처리 -->
    <img src="images/test.jpg" alt="할로윈" width="300">
</body>
</html>
