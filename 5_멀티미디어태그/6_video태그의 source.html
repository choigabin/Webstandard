<!DOCTYPE html>
<html lang="ko"> <!-- 번역관련 기반 언어 -->
<head>
    <meta charset="UTF-8">
    <title>멀티미디어태그</title>
</head>
<body>
    <!-- 
        * video 태그 : 영상파일을 담는 태그
        1. src : 영상파일 경로 속성
        2. controls : 컨트롤러 표시
        3. autoplay : 자동재생 - 브라우저가 막지만 음소거와 같이 쓰면 가능
        4. muted : 음소거 
        5. loop : 무한반복
        6. preload : 파일데이터를 다 읽고 재생할지 그냥 재생할지 지정
        7. width : 영상의 가로폭 속성
        8. height : 영상의 세로높이 속성
        9. poster : 영상이 실행되지 않을 때 보여줄 표지를 이미지 경로로 작성
    -->
    <video src="media/Wildlife.mp4" controls autoplay muted loop width="300"></video>
    <video src="media/Wildlife.mp4" controls poster="images/test.jpg" width="400"></video>
</body>
</html>
