<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>CSS 기본문법</title>
    <style>
        /* 클래스선택자 - 태그의 class값으로 요소를 선택 */
        /* .클래스값{} */
        .odd { color: pink; }
        .even { color: lightblue; }
        .first { text-decoration: black; }
    </style>
</head>
<body>
    <h1>제목태그</h1>
    <p>문단태그</p>
    <p>문단태그</p>
    <ul>
        <!-- class 속성 : 태그 구분을 위해 작성, 중복도 허용 -->
        <li class="odd first">리스트태그</li>
        <li class="even">리스트태그</li>
        <li class="odd">리스트태그</li>
        <li class="even">리스트태그</li>
    </ul>
</body>
</html>
