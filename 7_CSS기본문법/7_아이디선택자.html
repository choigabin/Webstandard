<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>CSS 기본문법</title>
    <style>
        /* 아이디선택자 : 태그의 id속성값을 선택 */
        /* #아이디값{} */
        #text01 { color: red; }
        #text02 { color: green; }
    </style>
</head>
<body>
    <h1>제목태그</h1>
    <!-- 아이디값은 유일한 식별자 - 한 html에 한개의 값만 사용 -->
    <p id="text01">문단태그</p>
    <p id="text02">문단태그</p>
    <ul>
        <li>리스트태그</li>
        <li>리스트태그</li>
        <li>리스트태그</li>
        <li>리스트태그</li>
    </ul>
</body>
</html>
