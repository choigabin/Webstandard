<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>CSS 기본문법</title>
    <style>
        div { border: 3px solid black; }

        .red { color: red; }
        .blue { color: blue; }
</style>
</head>
<body>
    <div>
        <h1>
            <!-- span : 한 태그를 여러개로 나눠 CSS를 각각 적용 - 분리태그 -->
            <span class="red">제목</span> 
            <span class="blue">태그</span> 
        </h1>
        <p>문단태그</p>
        <p>문단태그</p>
        <ul>
            <li>리스트태그</li>
            <li>리스트태그</li>
            <li>리스트태그</li>
            <li>리스트태그</li>
        </ul>
    </div>
</body>
</html>
