<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>CSS 기본문법</title>
    <style>
        /* 태그명{} : 특정태그를 모두 선택 */
        h1 { color: red; }
        p { color: green; }
        li { color: blue; }
    </style>
</head>
<body>
    <h1>제목태그</h1>
    <p>문단태그</p>
    <p>문단태그</p>
    <ul>
        <li>리스트태그</li>
        <li>리스트태그</li>
        <li>리스트태그</li>
        <li>리스트태그</li>
    </ul>
</body>
</html>
