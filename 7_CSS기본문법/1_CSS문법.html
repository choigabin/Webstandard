<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- 
        * head의 자손
        1. meta : 홈페이지 정보를 기술하는 태그
        2. title : 홈페이지 제목을 기술하는 태그
        3. style : 내부 스타일을 기술하는 태그
        4. link : 외부스타일 혹은 아이콘 연결
        5. script : 자바스크립트문서를 연결 
     -->
    <meta charset="UTF-8">
    <title>CSS기본문법</title>
    <style>
        /* 소괄호() - 함수 사용
           중괄호{} - 여러 코드의 집합 (코드블럭) 
           대괄호[] - 배열

           선택자 { 속성명 : 속성값;}
        */
        h1{color: red;}
        p {
            color: blue;
            border: 3px solid black;
        }
    </style>
</head>
<body>
    <h1>제목태그</h1>
    <p>문단태그</p>
</body>
</html>
